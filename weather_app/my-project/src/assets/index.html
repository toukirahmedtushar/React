<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-black text-center w-full">
    <div class="card bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90%  w-2/5 mx-auto mt-10  flex justify-center align-middle flex-col">
        <div class="search flex justify-center gap-6 w-full mx-auto items-center p-10">
            <input type="text" placeholder="enter city name" spellcheck="false" autocomplete="on" class="find-city inline-block p-8 h-16 w-auto bg-[#ebfffc] rounded-2xl">
            <button class="find w-16 h-16 rounded-full bg-[#ebfffc] border-0 outline-0 items-center text-center"><img class="w-6 h-6 inline-block  " src="./search.png" alt=""></button>
        </div>
        <div class=" flex flex-col gap-4 text-white items-center w-full">
            <img class="weather w-2/5" src="./clouds.webp" alt="">
            <h1 class=" font-bold text-6xl mt-6"><span class="temp">27</span>Â°C</h1>
            <h1 class="city font-semibold text-4xl">Dhaka</h1>
            <div class="details flex justify-center gap-16 p-6 w-full text-xl">
                <div class="col flex gap-2">
                    <img class="h-24 w-28 inline-block" src="./wave.png" alt="">
                   
                    <div class="flex flex-col justify-center">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>

                    </div>
                </div>
                <div class="col flex gap-2 align-middle ">
                    <img class="h-24 w-28 inline-block" src="./wind.png" alt="">
                    <div class="flex flex-col justify-center">
                        <p class="wind">15</p>
                        <p>km/h</p>

                    </div>
                </div>
            </div>
        </div>

    </div>
    <script>
        const apiKey = '6f44027f6bcd5d3fb6217b791c45cdb7';
        const api='https://api.openweathermap.org/data/2.5/weather?units=metric';
    

        async function checkWeather(city){
            try{
                const response = await fetch(api + `&appid=${apiKey}` + `&q=${city}`);
                if(response.ok){
                    const data = await response.json();    
                    console.log(data); 
                    document.querySelector('.city').innerHTML = data.name;
                    document.querySelector('.temp').innerHTML = Math.round(data.main.temp);
                    document.querySelector('.humidity').innerHTML = data.main.humidity;
                    document.querySelector('.wind').innerHTML = data.wind.speed;

                    const weatherImg = document.querySelector('.weather');

                    if(data.weather[0].main== 'Clouds'){
                        weatherImg.src= './clouds.webp';
                    }
                    else if(data.weather[0].main== 'Clear'){
                        weatherImg.src= './clear.webp';
                    }
                    else if(data.weather[0].main== 'Rain'){
                        weatherImg.src= './rain.png';
                    }
                    else if(data.weather[0].main== 'Drizzle'){
                        weatherImg.src= './dizzle.webp';
                    }
                    else if(data.weather[0].main== 'Haze'){
                        weatherImg.src= './haze.png';
                    }
                    else if(data.weather[0].main== 'Misti'){
                        weatherImg.src= './misti.webp';
                    }
                }else{
                    alert("wrong Input");
                    if (response.status === 404) throw new Error('404, Not found');
                    if (response.status === 500) throw new Error('500, internal server error');
                }
            }catch (error) {
                console.log("Fetch Error: 404, Not found");
                console.error('Fetch', error);
                // Output e.g.: "Fetch Error: 404, Not found"
                console.log("Fetch Error: 404, Not found");
            }
        }

        document.querySelector('.find').addEventListener('click',function(){
            const city = document.querySelector('.find-city').value;
            checkWeather(city);
        });
        
        
    </script>
</body>
</html>
